<!--
Se va crea un joc în care un avion zboară spre înainte. Din sens opus vin diverse obiecte, 
iar avionul poate să le evite deplasându-se spre stânga sau spre dreapta. În momentul în care 
avionul se lovește de un obiect, acesta este distrus, iar jocul se încheie.
Scorul jucatorului este egal cu numărul de secunde trecute de la începerea jocului.
La încheierea jocului se va afișa scorul obținut de către jucător.
Bonus 1
Scorul jucătorului va fi egal cu numărul de obiecte pe care avionul le-a evitat cu succes.
Bonus 2
Avionul are posibilitatea să tragă folosind proiectile în obiectele care se află în fața lui și să le distrugă.
Scorul va fi egal cu numărul de obiecte distruse.
-->

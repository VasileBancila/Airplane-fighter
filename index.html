<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png"
        href="https://www.freepnglogos.com/uploads/jet-png/onlinelabels-clip-art-fighter-jet-top-view-30.png">
    <title>Airplane fighter</title>
</head>

<body>
    <h1><i>Airplane fighter</i></h1>
    <canvas width="400" height="400" id="canvas"></canvas>
    <h3><i>
        <span id="gameOver"></span>
        <span id="withoutBullets"></span><br>
        Time: <span id="time">0</span>
        Rockets avoided: <span id="avoidedRockets">0</span>
        Rockets destroyed: <span id="destroyedRockets">0</span>
    </i></h3><br>
    <button type="button" id="startGame" onclick="startGame()">Start</button>
    <button type="button" id="reload" onclick="reload()">Reload</button>
    <script type="text/javascript" src="script.js"> </script>
</body>

</html>
